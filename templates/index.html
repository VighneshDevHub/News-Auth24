<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Key Phrase Extractor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>News Key Phrase Extractor</h1>
        <p>Paste your news article below to extract key phrases.</p>

        <!-- Input Section -->
        <textarea id="news-input" placeholder="Paste your news article here..."></textarea>
        <button id="extract-button" onclick="extractKeyPhrases()">Extract Key Phrases</button>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="hidden">
            <div class="spinner"></div>
            <p>Extracting key phrases...</p>
        </div>

        <!-- Output Section -->
        <div id="result-section" class="hidden">
            <h2>Extracted Key Phrases</h2>
            <pre id="key-phrases"></pre>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
