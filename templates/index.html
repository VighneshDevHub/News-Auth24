<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Key Phrase Extractor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
    </header>

    <!-- Main Section -->
    <main>
      <div class="container">
        <h2>Enter News Article For Authentication</h2>
        <p>Paste your news article below for verification and key phrase extraction.</p>

        <!-- Input Section -->
        <textarea
          id="news-input"
          placeholder="Paste your news article here..."
          rows="10"
          aria-label="News Article Input"
        ></textarea>
        <div class="button-group">
          <button id="extract-button" onclick="extractKeyPhrases()">Generate News Headlines</button>
          <button id="auth-button" onclick="authenticateNews()">Authenticate News</button>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="hidden">
          <div class="spinner"></div>
          <p>Processing your request...</p>
        </div>

        <!-- Output Section -->
        <div id="result-section" class="hidden">
          <h3>Extracted News Headlines</h3>
          <ul id="headlines-list"></ul>

          <!-- Section for Google Search Results -->
          <h3>Top Similar News Articles</h3>
          <ul id="search-results-list"></ul>
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
